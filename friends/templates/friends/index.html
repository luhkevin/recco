{% extends "base_sidebar.html" %}
{% block friendForms %}

{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'friends/style.css' %}" />
    <form method = "post" name = "myForm"> {% csrf_token %}
        <input type = "text" name = "new">
        <input type = "submit">
    </form>

    <div id="friends">
        {{error}}    
        {% for f in friends %}
            <ol> 
                <a href= "../../profiles/{{f.user.username}}" class="noline">{{f.firstname}} {{f.lastname}}</a>
            </ol>   
        {% endfor %}
    </div>
{% endblock %}
