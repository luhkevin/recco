{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/style.css' %}" />

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<html>
    <head>
        <title>Log in to Recco</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    </head>
        <body>
        <div id="loginbox" align = "center">
            <h1>recco</h1>
    
        <form action="/" method="post"> 
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
        
            <div id = "login"> 
                <div align="left">
                {{ state }}     
                <h2>Username </h2>
                <input type="text" name="username" value="{{ username }}" />

                <h2>Password </h2>
                <input type="password" name="password" value="" /><br/>
                
                <input type="submit" value="Log In" />
                <input type="button" value="Register" class="button_active" onclick="location.href='../../createaccount';" />
                </div>
            </div>
        </div>
</body>
</html>
